<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#grad)"/>

  <!-- Calculator symbol (stylized equals and numbers) -->
  <g fill="white" opacity="0.95">
    <!-- Top number -->
    <text x="256" y="180" font-family="SF Mono, Monaco, monospace" font-size="120" font-weight="bold" text-anchor="middle">123</text>

    <!-- Equals sign -->
    <rect x="150" y="240" width="212" height="24" rx="12"/>
    <rect x="150" y="290" width="212" height="24" rx="12"/>

    <!-- Bottom result -->
    <text x="256" y="410" font-family="SF Mono, Monaco, monospace" font-size="80" font-weight="700" text-anchor="middle" opacity="0.9">456</text>
  </g>
</svg>
